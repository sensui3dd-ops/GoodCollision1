<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Engine 2 Lite - ECS FPS (IMPROVED)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 4px #fff;
            transform: translate(-50%, -50%);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fba617;
            pointer-events: auto;
            transition: opacity 0.3s;
            z-index: 20;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(251, 166, 23, 0.5);
        }

        p {
            color: #ccc;
            font-size: 1.2rem;
        }

        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ffcc;
            font-family: monospace;
            font-size: 14px;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
        }

        /* HUD Styles */
        #hud-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            color: #ffaa00;
            text-shadow: 1px 1px 0 #000;
        }

        .hud-group {
            display: flex;
            gap: 40px;
        }

        .hud-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .hud-label {
            font-size: 12px;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .hud-value {
            font-size: 32px;
            font-weight: bold;
        }

        #ammo-count {
            color: #fff;
        }

        #health {
            color: #ffaa00;
            transition: color 0.2s;
        }

        /* Damage Vignette */
        #damage-vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(255, 0, 0, 0) 50%, rgba(255, 0, 0, 0.5) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
    <!-- Import Map for clean Three.js usage -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="ui-layer">
        <div id="crosshair"></div>

        <div id="hud-container">
            <div class="hud-group">
                <div class="hud-box">
                    <span class="hud-value" id="health">100</span>
                    <span class="hud-label">HEALTH</span>
                </div>
                <div class="hud-box">
                    <span class="hud-value" id="armor">0</span>
                    <span class="hud-label">SUIT</span>
                </div>
            </div>
            <div class="hud-box">
                <span class="hud-value" id="ammo-count">12 / 120</span>
                <span class="hud-label">AMMO</span>
            </div>
        </div>
    </div>
    <div id="damage-vignette"></div>

    <div class="stats">
        <div id="debug-pos">POS: 0, 0, 0</div>
        <div id="debug-fps">FPS: 60</div>
        <div>ENTITIES: <span id="ent-count">0</span></div>
        <div id="debug-frametime">Frame: 0.00ms</div>
    </div>

    <div id="overlay">
        <h1>Source Lite IMPROVED</h1>
        <p>Click to Start</p>
        <p style="font-size: 0.9rem; margin-top: 20px; color: #888;">WASD Move | SPACE Jump | C Crouch | F Flashlight |
            R Reload | LMB Shoot</p>
        <p style="font-size: 0.8rem; color: #0f0;">✓ ECS Query Caching | ✓ Fixed Timestep | ✓ Object Pooling | ✓ Health
            System | ✓ Audio | ✓ Modular</p>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
